<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />



    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    
    


</head>

<body>
    <h1 class="title-font">New Year Coming Soon</h1>

    <div>
        <h1 class="input-date">Entered Date is : </h1>
    </div>

    <div class="count-down container-fluid">
        <div class="row">
            <div class="col-sm days">
                <h1 class="time">0</h1>
                <span>days</span>
            </div>

            <div class="col-sm hours">
                <h1 class="time" >0</h1>
                <span>hours</span>
            </div>

            <div class="col-sm mins">
                <h1 class="time" >0</h1>
                <span>minutes</span>
            </div>

            <div class="col-sm sec">
                <h1 class="time" >0</h1>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    
</body>

</html>
